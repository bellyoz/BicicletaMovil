    <div class="row">
        <div class="col-lg-8 col-md-offset-2">
            <div class="boxed-grey">
                <div id="sendmessage">Bicicleta añadida</div>
                
                <form action="" method="post" role="form" class="contactForm">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Nombre"/>
                        <div class="validation"></div>
                    </div>
                    <div class="form-group">
                        <input type="autonomia" class="form-control" name="autonomia" id="autonomia" placeholder="Autonomia (KM)" />
                        <div class="validation"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="bateria" id="bateria" placeholder="Bateria (V - AH)   Ej: 48V 12AH" />
                        <div class="validation"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="motor" id="motor" placeholder="Motor (W)"/>
                        <div class="validation"></div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="velocidad" id="velocidad" placeholder="Velocidad Maxima (KM/H)"/>
                        <div class="validation"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" name="duracion" id="duracion" placeholder="Vida de La Bateria (CICLOS)"/>
                        <div class="validation"></div>
                    </div>
                    
                    <div class="text-center"><button type="submit" class="btn btn-skin">Añadir</button></div>
                </form>
